<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="hasTransactions; else noTransactionsTemplate">
    <ion-row>
      <ion-col>Type</ion-col>
      <ion-col>Amount</ion-col>
      <ion-col>Date</ion-col>
      <ion-col>Category</ion-col>
      <ion-col>Description</ion-col>
    </ion-row>
    <ion-row *ngFor="let transaction of transactions | async">
      <ion-col>{{ transaction.type }}</ion-col>
      <ion-col>{{ transaction.amount | currency }}</ion-col>
      <ion-col>{{ transaction.date?.toDate() | date:'mediumDate' }}</ion-col>
      <ion-col>{{ transaction.category }}</ion-col>
      <ion-col>{{ transaction.description }}</ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noTransactionsTemplate>
    <ion-item>
      <ion-label class="ion-text-center">
        No transactions to display. Please add transactions.
      </ion-label>
    </ion-item>
  </ng-template>
</ion-content>
