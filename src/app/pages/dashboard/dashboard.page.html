<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- display totals or a no data message -->
  <div *ngIf="hasData; else noDataTemplate">
    <ion-item>
      <ion-label>
        Total Income:
        <ion-badge color="success" style="margin-left: 10px;">{{ incomeTotal | async | currency }}</ion-badge>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        Total Expenses:
        <ion-badge color="danger" style="margin-left: 10px;">{{ expenseTotal | async | currency }}</ion-badge>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        Net Total:
        <ion-badge color="primary" style="margin-left: 10px;">{{ netTotal | async | currency }}</ion-badge>
      </ion-label>
    </ion-item>
  </div>

  <ng-template #noDataTemplate>
    <ion-item>
      <ion-label class="ion-text-center">
        No data to display. Please add transactions to display summary.
      </ion-label>
    </ion-item>
  </ng-template>
</ion-content>
