<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/dashboard">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item routerLink="/transactions">
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label>Transactions</ion-label>
        </ion-item>
        <!-- Sub-items for transactions -->
        <ion-item routerLink="/income" style="margin-left: 20px;">
          <ion-icon name="trending-up" slot="start"></ion-icon>
          <ion-label>Income</ion-label>
        </ion-item>
        <ion-item routerLink="/expense" style="margin-left: 20px;">
          <ion-icon name="trending-down" slot="start"></ion-icon>
          <ion-label>Expense</ion-label>
        </ion-item>
        <ion-item routerLink="/settings">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item *ngIf="isLoggedIn" (click)="logout()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
